environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Install modules
  - npm install

  # Needed for proper mocha test results
  - npm install mocha-appveyor-reporter

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version

  # Lint files
  - node_modules/.bin/eslint -f junit src > eslint.xml

  # Compile sources
  - npm run compile

  # Run tests (in parallel)
  - npx npm-run-all --parallel test:unit test:integration -- --reporter mocha-appveyor-reporter
  - node_modules/.bin/nyc check-coverage --statements 90 --branches 90 --functions 90 --lines 90

# Don't actually build.
build: off
